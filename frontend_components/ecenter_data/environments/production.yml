   Database:
     connections:
       ecenter:
          driver: mysql
          database: ecenter_data
          host: ecenterprod1.fnal.gov
          username: ecenter
          password: ecenter2010
          connection_check_threshold: 10
          debug: 0
          dbi_params:
             ShowErrorStatement: 1
             RaiseError: 1
             PrintError: 1
             AutoCommit: 1
