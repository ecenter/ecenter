logger: "console"
log: "error"
warnings: 0
debug: 0
time_slice_secs: 186400
show_errors: 1
route_cache: 1
auto_reload: 0
port: 8055
gearman:
   servers: 
       xenmon.fnal.gov: ['10121']
plugins:
