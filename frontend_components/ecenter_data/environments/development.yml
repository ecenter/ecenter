logger: "console"
log: "debug"
warnings: 0
debug: 1
show_errors: 1
auto_reload: 0
time_slice_secs: 20000
port: 8098
gearman:
   server: localhost
   port: 10221
plugins:
   DBIC:
     dbix:
       schema_class: Ecenter::DB
       dsn: dbi:mysql:localhost:dbname=ecenter_data
       user: ecenter
       pass: ecenter2010
       debug: 1
       options:
          ShowErrorStatement: 1
          RaiseError: 1
          PrintError: 1
          AutoCommit: 1
   Database:
     connections:
       ecenter:
          driver: mysql
          database: ecenter_data
          host: localhost
          username: ecenter
          password: ecenter2010
          connection_check_threshold: 10
          debug: 1
          dbi_params:
             ShowErrorStatement: 1
             RaiseError: 1
             PrintError: 1
             AutoCommit: 1
